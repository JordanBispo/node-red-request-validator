<script type="text/javascript">
        RED.nodes.registerType('request-validator', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            query: { value: "", required: false },
            bd: { value: "", required: false },
            method: { value: "GET", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "request-validator";
            },
            oneditprepare: function () {
                $("#node-input-mth").typedInput({
                    types: [
                        {
                            value: "method",
                            options: [
                                { value: "GET", label: "GET" },
                                { value: "POST", label: "POST" },
                                { value: "PUT", label: "PUT" },
                                { value: "DELETE", label: "DELETE" }
                            ]
                        }
                    ]
                })
                $("#node-input-query").typedInput({
                    type: "json",
                    types: ["json"]
                })
                $("#node-input-bd").typedInput({
                    type: "json",
                    types: ["json"]
                })
            
        }
    });
</script>

<script type="text/html" data-template-name="request-validator">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Request</label>
        <input type="text" id="node-input-name" placeholder="Request">
    </div>
    <div class="form-row">
        <label for="node-input-mth"><i></i>Method</label>
        <input type="text" id="node-input-mth">
        </div>
        <div class="form-row">
            <label for="node-input-query"><i></i> Query Params</label>
            <input type="json" id="node-input-query" placeholder='{" paramName": {"type": "string" , required: false }}'>
        </div>
        <div class="form-row">
            <label for="node-input-bd"><i></i> Body Params</label>
            <input type="json" id="node-input-bd" placeholder='{" paramName": {"type": "string" , required: false }}'>
    </div>
</script>

<script type="text/html" data-help-name="request-validator">
    <p>validates the data coming in request.</p>
</script>
